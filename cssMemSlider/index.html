<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="slider__wrapper">
        <input type="radio" name="control" id="slide1" checked></input>
        <input type="radio" name="control" id="slide2"></input>
        <input type="radio" name="control" id="slide3"></input>
        <input type="radio" name="control" id="slide4"></input>

        <div class="slider">
            <div class="slide slide1"></div>
            <div class="slide slide2"></div>
            <div class="slide slide3"></div>
            <div class="slide slide4"></div>
        </div>

        <div class="slider__footer">
            <div class="text__wrapper">
                <p class="slider__text text1">When you received the task CSS slider.</p>
                <p class="slider__text text2">When you are finding the decision.</p>
                <p class="slider__text text3">When you write your code.</p>
                <p class="slider__text text4">When you done the task.</p>
            </div>

            <div class="slider__btn">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
            </div>  
        </div>
    </div>  
</body>
</html>
